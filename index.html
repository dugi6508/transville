        <Categories L={L} categories={CATS} lang={lang} />
        <About L={L} />
        <Contact L={L} />
        <Footer L={L} />
      </div>);
    }

    function Header({ lang, setLang, L }) {
      const [open, setOpen] = useState(false);
      return (<header className="sticky top-0 z-30 bg-white/80 backdrop-blur border-b border-slate-200">
        <div className="mx-auto max-w-7xl px-4 py-3 flex items-center justify-between">
          <div className="flex items-center gap-3">
            <span className="text-xl font-extrabold tracking-tight">{L.brand}</span>
          </div>
          <nav className="hidden md:flex gap-6 text-base font-semibold text-slate-700">
            <a href="#product" className="hover:text-sky-600">{L.nav.product}</a>
            <a href="#about" className="hover:text-sky-600">{L.nav.about}</a>
            <a href="#contact" className="hover:text-sky-600">{L.nav.contact}</a>
          </nav>
          <div className="flex items-center gap-2">
            <button aria-label="Korean" onClick={() => setLang("ko")} className={`flex items-center gap-1 px-2 py-1 rounded-xl border text-sm ${lang === "ko" ? "bg-slate-900 text-white" : "bg-white"}`}><span>🇰🇷</span><span>KR</span></button>
            <button aria-label="English" onClick={() => setLang("en")} className={`flex items-center gap-1 px-2 py-1 rounded-xl border text-sm ${lang === "en" ? "bg-slate-900 text-white" : "bg-white"}`}><span>🇺🇸</span><span>EN</span></button>
            <button className="md:hidden px-3 py-2 rounded-xl border text-sm" aria-label="Menu" onClick={() => setOpen(!open)}>☰</button>
          </div>
        </div>
        {open && (<div className="md:hidden border-t border-slate-200 bg-white">
          <a href="#product" className="block px-4 py-3 hover:bg-slate-50" onClick={() => setOpen(false)}>{L.nav.product}</a>
          <a href="#about" className="block px-4 py-3 hover:bg-slate-50" onClick={() => setOpen(false)}>{L.nav.about}</a>
          <a href="#contact" className="block px-4 py-3 hover:bg-slate-50" onClick={() => setOpen(false)}>{L.nav.contact}</a>
        </div>)}
      </header>);
    }

    function Hero({ L }) {
      return (<section id="home" className="bg-gradient-to-b from-white to	slate-100">
        <div className="mx-auto max-w-7xl px-4 py-14 grid lg:grid-cols-2 gap-8 items-center">
          <div>
            <h1 className="text-4xl lg:text-5xl font-extrabold leading-tight">{L.hero.title1}<span className="text-sky-600">{L.hero.title2}</span></h1>
            <p className="mt-4 text-slate-600 text-base md:text-lg">{L.hero.subtitle}</p>
            <p className="mt-2 text-sky-700 text-sm md:text-base font-medium">{L.hero.promo}</p>
            <div className="mt-6 flex flex-wrap gap-3">
              <a href="#contact" className="w-full sm:w-auto text-center px-4 py-2 rounded-xl bg-sky-600 text-white font-medium">{L.hero.ctas.consult}</a>
              <a href={"catalog/TransVille_LData_ver2.pdf"} download className="w-full sm:w-auto text-center px-4 py-2 rounded-xl border font-medium" target="_blank" rel="noopener noreferrer">{L.hero.ctas.catalog}</a>
            </div>
          </div>
          <div className="w-full lg:w-1/2 mx-auto rounded-2xl bg-white p-6 shadow-sm border border-slate-200 origin-center">
            <div className="h-40 md:h-48 rounded-xl bg-gradient-to-r from-sky-100 to-indigo-100 flex items-center justify-center">
              <img src="logo.png" alt="TransVille" className="w-full h-full object-contain" />
            </div>
            <div className="mt-4 grid grid-cols-3 gap-3 text-center">
              <Stat label={L.stats.domain} value="30+" />
              <Stat label={L.stats.pairs} value="12+" />
              <Stat label={L.stats.total} value={L.code === 'ko' ? "1.2억+" : "120M+"} />
            </div>
          </div>
        </div>
      </section>);
    }

    function Stat({ label, value }) { return (<div className="rounded-xl bg-slate-50 border border-slate-200 p-3"><div className="text-lg font-bold">{value}</div><div className="text-xs text-slate-500">{label}</div></div>); }

    function Categories({ L, categories, lang }) {
      const [active, setActive] = useState(null);
      return (<section id="product" className="mx-auto max-w-7xl px-4 py-14">
        <h2 className="text-2xl font-extrabold">{L.categoriesTitle}</h2>
        <p className="text-slate-600 mt-1">{L.categoriesSubtitle}</p>
        <div className="mt-6 grid sm:grid-cols-2 lg:grid-cols-3 gap-5">
          {categories.map((c) => (
            <div key={c.key} className="rounded-2xl bg-white border border-slate-200 p-5 shadow-sm hover:shadow-md transition">
              <div className="text-xs text-slate-500">{L.modal.category}</div>
              <h3 className="mt-1 font-bold text-lg leading-snug">{c.title}</h3>
              <p className="mt-2 text-[13px] text-slate-600 line-clamp-2">{c.desc}</p>
              <button onClick={() => setActive(c)} className="inline-block mt-4 text-sm text-sky-700 hover:underline">{lang === "ko" ? "자세히 보기" : "Details"}</button>
            </div>
          ))}
        </div>
        {active && (<SpecModal data={active} L={L} onClose={() => setActive(null)} />)}
      </section>);
    }

    function SpecModal({ data, L, onClose }) {
      function toPairs(specs = []) { return specs.map((s) => { const i = s.indexOf(":"); if (i === -1) return { label: "Info", value: s }; return { label: s.slice(0, i).trim(), value: s.slice(i + 1).trim() }; }); }
      const pairs = toPairs(data.specs);
      return (<div className="fixed inset-0 z-50 flex items-center justify-center">
        <div className="absolute inset-0 bg-black/40" onClick={onClose} />
        <div className="relative w-full max-w-2xl m-4 rounded-2xl bg-white border border-slate-200 shadow-xl">
          <div className="flex items-center justify-between px-6 py-4 border-b">
            <div><div className="text-xs text-slate-500">{L.modal.category}</div><div className="font-bold text-lg">{data.title}</div></div>
            <button onClick={onClose} className="p-2 rounded hover:bg-slate-100">{L.modal.close}</button>
          </div>
          <div className="px-6 py-5">
            <p className="text-slate-700 text-sm leading-relaxed">{data.desc}</p>
            <div className="mt-5 rounded-xl border border-slate-200 overflow-hidden">
              <div className="divide-y divide-slate-200">
                {pairs.map((row, i) => (
                  <div key={i} className="sm:grid grid-cols-12">
                    <div className="col-span-4 sm:col-span-3 bg-slate-50 px-4 py-3 text-xs font-semibold text-slate-600 uppercase tracking-wide">{row.label}</div>
                    <div className="col-span-8 sm:col-span-9 px-4 py-3 text-sm text-slate-800">{row.value}</div>
                  </div>
                ))}
              </div>
            </div>
          </div>
          <div className="px-6 pb-6 flex items-center gap-2 justify-end border-t">
            <a href={buildMailto('consult', L, { category: data.title })} className="px-4 py-2 rounded-xl bg-sky-600 text-white text-sm">{L.footer.consult}</a>
            <a href={"catalog/TransVille_LData_ver2.pdf"} download className="px-4 py-2 rounded-xl border text-sm" target="_blank" rel="noopener noreferrer">{L.hero.ctas.catalog}</a>
            <a href={buildMailto('sample', L, { category: data.title })} className="px-4 py-2 rounded-xl border text-sm">{L.footer.sample}</a>
          </div>
        </div>
      </div>);
    }

    function About({ L }) {
      return (<section id="about" className="bg-white border-y border-slate-200">
        <div className="mx-auto max-w-7xl px-4 py-14 grid md:grid-cols-2 gap-10">
          <div>
            <h2 className="text-2xl font-extrabold">{L.about.title}</h2>
            <p className="mt-2 text-slate-700 leading-relaxed text-[15px]">{L.about.p1}</p>
            <p className="mt-4 text-slate-700 leading-relaxed text-[15px]">{L.about.p2}</p>
            <p className="mt-4 text-slate-700 leading-relaxed text-[15px]">{L.about.p3}</p>
            <p className="mt-4 text-slate-700 leading-relaxed text-[15px]">{L.about.p4}</p>
          </div>
          <div>
            <h3 className="font-bold">{L.about.strengthsTitle}</h3>
            <ul className="mt-3 space-y-2 text-slate-700 text-sm list-disc ml-5">
              {L.about.strengths.map((s, i) => (<li key={i}>{s}</li>))}
            </ul>
          </div>
        </div>
      </section>);
    }

    function Contact({ L }) {
      const addr = L.code === 'ko' ? '서울시 노원구 동일로 203가길 29, 420호' : 'Room 420, 29, Dongil-ro 203ga-gil, Nowon-gu, Seoul';
      const phone = '010-7414-6508'; const email = 'dugi6508@daum.net';
      const title = L.code === 'ko' ? '연락처' : 'Contact';
      const callLabel = L.code === 'ko' ? '전화 걸기' : 'Call';
      const mailLabel = L.code === 'ko' ? '이메일 보내기' : 'Send Email';
      return (<section id="contact" className="bg-slate-50">
        <div className="mx-auto max-w-7xl px-4 py-14 grid md:grid-cols-3 gap-6">
          <div className="md:col-span-3"><h2 className="text-2xl font-extrabold">{title}</h2></div>
          <div className="rounded-2xl bg-white p-6 border"><div className="text-sm text-slate-500 mb-1">{L.code==='ko'?'주소':'Address'}</div><div className="font-medium">{addr}</div></div>
          <div className="rounded-2xl bg-white p-6 border"><div className="text-sm text-slate-500 mb-1">{L.code==='ko'?'전화번호':'Phone'}</div><a href={`tel:${phone}`} className="font-medium text-sky-700 hover:underline">{phone}</a><div className="mt-3"><a href={`tel:${phone}`} className="px-3 py-2 rounded-xl border text-sm">{callLabel}</a></div></div>
          <div className="rounded-2xl bg-white p-6 border"><div className="text-sm text-slate-500 mb-1">Email</div><a href={`mailto:${email}`} className="font-medium text-sky-700 hover:underline">{email}</a><div className="mt-3"><a href={`mailto:${email}`} className="px-3 py-2 rounded-xl border text-sm">{mailLabel}</a></div></div>
        </div>
      </section>);
    }

    function Footer({ L }) {
      const locale = L || { brand: "TransVille", footer: { consult: "상담 요청", catalog: "카탈로그 받기", sample: "샘플 요청" } };
      return (<footer id="footer" className="border-t border-slate-200">
        <div className="mx-auto max-w-7xl px-4 py-8 text-slate-600 grid md:grid-cols-2 gap-6 items-center">
          <div><div className="text-lg font-bold">{locale.brand}</div><div className="text-base">www.transville.ai.kr</div></div>
          <div className="md:text-right text-base font-medium">
            <a href={buildMailto('consult', locale)} className="hover:text-sky-700">{locale.footer.consult}</a>
            <span className="mx-2">·</span>
            <a href={"catalog/TransVille_LData_ver2.pdf"} download className="hover:text-sky-700" target="_blank" rel="noopener noreferrer">{LOCALES['ko'].hero.ctas.catalog}</a>
            <span className="mx-2">·</span>
            <a href={buildMailto('sample', locale)} className="hover:text-sky-700">{locale.footer.sample}</a>
          </div>
        </div>
      </footer>);
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
